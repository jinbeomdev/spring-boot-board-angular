<form ng-submit="$ctrl.onWrite()">
    <div class="title">
        <input type="text" ng-model="$ctrl.post.title">
    </div>
    <div>
        <textarea ng-model="$ctrl.post.content"></textarea>
    </div>
    <button type="submit">작성</button><button type="reset" ng-click="$ctrl.onCancel()">취소</button>
</form>
